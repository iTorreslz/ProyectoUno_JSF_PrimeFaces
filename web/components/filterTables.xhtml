<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Seleccione una o varias opciones</title>
    </h:head>

    <h:body>
        
        <h:form id="dialogMainForm">
            <!-- TABLA DE FILTROS -->
            <p:dataTable var="tercero" selectionMode="multiple" value="#{Items.terceros}" id="dtFilterTerceros"
                         style="margin-top: 20px;" rowKey="#{tercero.idTercero}" rowSelectMode="add" selection="#{FilterDialog.conTerceroDep}">

                <p:column headerText="Lista de TERCEROS" width="100px">
                    <h:outputText value="#{tercero.nombreComercial}" />
                </p:column>

            </p:dataTable>

            <!-- BOTÃ“N GUARDAR -->

            <p:commandButton value="Guardar" icon="pi pi-check" style="margin-top: 10px;" actionListener="#{FilterDialog.closeDialog}"/>
        </h:form>

    </h:body>
</html>
